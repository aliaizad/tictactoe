<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div id = "gameboard">

        </div>
        <div>
            <div id="player-form">
                <form action="index.html">
                    <div>
                        <label for="player1">Player 1's Name:</label>
                        <input id=player1 name="player1" type="text">
                    </div>
                    <div>
                        <label for="player2">Player 2's Name:</label>
                        <input id=player2 name="player2" type="text">
                    </div>
                    <div>
                        <button type="submit" id="ok">OK</button>
                    </div>
                </form>
            </div>
            <div id="player-choice" class="close">
                <span id="choice-text">Player 1 choose a symbol: </span>
                <button class="gamebuts" id="x-button">X</button>
                <span>or</span>
                <button class="gamebuts" id="o-button">O</button>
            </div>
            <div id="alerts" class="close">
                Select a symbol!
            </div>
            <div id="player-list" class="close">
            </div>
            <div id="reset" class="close">
                <button id="reset-button">Reset Game</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
