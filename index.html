<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div id = "gameboard">

        </div>
        <div>
            <div id="player-choice" class="open">
                <span>Player 1 choose a symbol: </span>
                <button class="gamebuts" id="x-button">X</button>
                <span>or</span>
                <button class="gamebuts" id="o-button">O</button>
            </div>
            <div id="alerts" class="close">
                Select a symbol!
            </div>
            <div id="player-list" class="close">
            </div>
            <div id="reset" class="close">
                <button id="reset-button">Reset Game</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
